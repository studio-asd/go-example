syntax = "proto3";

package go_example.types.user.v1;
option go_package = "github.com/studio-asd/go-example/proto/types/user/v1";

enum UserSessionType {
  USER_SESSION_TYPE_UNSPECIFIED = 0;
  USER_SESSION_TYPE_GUEST = 1;
  USER_SESSION_TYPE_AUTHENTICATED = 10;
}

enum UserSecretType {
  USER_SECRET_TYPE_UNSPECIFIED = 0;
  USER_SECRET_TYPE_PASSWORD = 1;
  USER_SECRET_TYPE_API_TOKEN = 20;
  USER_SECRET_TYPE_USER_PIN = 30;
}